<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
                <h1 >Job Application <span class="sub-heading"> Web</span> </h1>
                <form action="">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first-name...">
                    </div>
                    <div class="form-control">
                        <label for="last-name">last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last-name...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="form-control">
                        <label for="phone">Phone No</label>
                        <input type="number" id="phone" name="phone" placeholder="Enter your number...">
                    </div>
        
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="none">None</option>
                            <option value="Full-stack">Full-stack web Developer</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>S
                            <option value="UI">UI</option>
                        </select>
                        
                    </div>
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="20" rows="5"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your number...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date" placeholder="Enter your Date...">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload</label>
                        <input type="file" id="upload" name="upload" placeholder="Upload your CV...">
                    </div>
                    <div class="button-con">
                        <button type="submit">Apply Now</button>
                    </div>
                    
                </form>
        </div>
    </div>
    
</body>
</html>
